<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('회원가입')"></head>

<body>

    <nav th:replace="fragments/common :: navigation"></nav>

    <div class="container">
        <h1>글쓰기</h1>
        <form>
            <div class="form-group">
                <label for="title">Title:</label>

        </form>

            height: 300
        });
    </script>
</body>


</html>
