<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('회원가입')"></head>

<body>

    <nav th:replace="fragments/common :: navigation"></nav>

    <div class="container" th:object="${board}">
        <h1>글쓰기</h1>
        <form th:action="@{/board}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control summernote" id="content" name="content" th:field="*{content}"></textarea>

            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">글쓰기</button>
            </div>
        </form>
    </div>

    <script>
        $('.summernote').summernote({
            placeholder: 'Hello Bootstrap 4',
            tabsize: 2,
            height: 300
        });
    </script>
</body>


</html>
